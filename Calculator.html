<!DOCTYPE html>
<html>

<head> 
<link rel="stylesheet" href="Calculator.css">

</head>

<body>
    <div class="page">
        <div class="background">
            <div>
                <textarea class="calc" id="ta"></textarea>
            </div>
            <div style="margin:10px" class="row">
                <button class="btn" onclick="lpar()">(</button>
                <button class="btn" onclick="rpar()">)</button>
                <button class="btn" onclick="div()">/</button>
                <button class="btn" onclick="ac()">AC</button>
            </div>
            <div style="margin:10px" class="row">
                <button class="btn" onclick="seven()">7</button>
                <button class="btn" onclick="eight()">8</button>
                <button class="btn" onclick="nine()">9</button>
                <button class="btn" onclick="add()">+</button>
            </div>
            <div style="margin:10px" class="row">
                <button class="btn" onclick="four()">4</button>
                <button class="btn" onclick="five()">5</button>
                <button class="btn" onclick="six()">6</button>
                <button class="btn" onclick="sub()">-</button>
            </div>
            <div style="margin:10px" class="row">
                <button class="btn" onclick="one()">1</button>
                <button class="btn" onclick="two()">2</button>
                <button class="btn" onclick="three()">3</button>
                <button class="btn" onclick="mul()">*</button>
            </div>
            <div style="margin:10px" class="row">
                <button style="width:46%" class="btn" onclick="zero()">0</button>
                <button class="btn" onclick="dot()">%</button>
                <button class="btn" onclick="equal()">=</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="Calculator.js"></script>
</body>

</html>
